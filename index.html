<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World | Lundegaard style</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-bg: #f8f9fa;
      --color-text: #1a1a2e;
      --color-text-muted: #5c5c6d;
      --gradient-primary: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #a855f7 100%);
      --gradient-subtle: linear-gradient(180deg, rgba(99, 102, 241, 0.06) 0%, transparent 100%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--color-bg);
      color: var(--color-text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      line-height: 1.6;
    }

    .hero {
      text-align: center;
      max-width: 36rem;
    }

    .badge {
      display: inline-block;
      background: var(--gradient-subtle);
      color: #6366f1;
      font-size: 0.75rem;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      padding: 0.35rem 0.75rem;
      border-radius: 2rem;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: clamp(2.5rem, 6vw, 3.5rem);
      font-weight: 700;
      line-height: 1.2;
      margin-bottom: 1rem;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 1.125rem;
      color: var(--color-text-muted);
      font-weight: 400;
    }
  </style>
</head>
<body>
  <main class="hero">
    <span class="badge">Welcome</span>
    <h1>Hello World</h1>
    <p class="subtitle">A simple page in the spirit of Lundegaard â€” clean, modern, and built with care.</p>
  </main>
</body>
</html>
