# Netlify: Next.js app in prototype/ (static export)
# https://docs.netlify.com/build/configure-builds/monorepos/
#
# Build runs in prototype/, output is prototype/out/ (static HTML).
# In Netlify UI: Base directory = prototype, Publish directory = out.

[build]
  base = "prototype"
  command = "npm ci && npm run build"
  publish = "out"

[build.environment]
  NODE_VERSION = "20"
